<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AvtoSell - Редактировать новость</title>
    <!-- MDB icon -->
    <link rel="icon" href="" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/static/css/mdb.css">
    <link rel="stylesheet" href="/static/css/nouislider.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<header>
    <nav class="mb-0 navbar navbar-expand-lg navbar-dark elegant-color">
        <a class="navbar-brand" href="/">AvtoSell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
                aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">Новости</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-default"
                         aria-labelledby="navbarDropdownMenuLink-333">
                        <p class="px-2 text-left font-small">Стань членом клуба!</p>
                        <hr class="hr">
                        <a class="dropdown-item" href="/login">Войти</a>
                        <a class="dropdown-item" href="/registration">Регистрация</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>


<main class="my-5 container" style="min-height: 100vh">
    <form enctype="multipart/form-data" class="card p-4" method="post" action="">
        <!-- Default input -->
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" required value="{{.Title}}" id="title" name="title" placeholder="Название">
        </div>
        <!-- Default input -->
        <div class="form-group">
            <label for="mini-desc">Короткое описание</label>
            <textarea class="form-control" name="mini-desc" id="mini-desc" rows="5" placeholder="Короткое описание">{{.MiniDesc}}</textarea>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" name="description" id="description" rows="10" placeholder="Описание">{{.Description}}</textarea>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" name="images" class="custom-file-input" id="customFile" lang="ru">
                <label class="custom-file-label" for="customFile">выберите файл</label>
            </div>
        </div>
        <div class="row justify-content-end">
            <a href="/admin" class="btn btn-outline-danger">отмена</a>
            <button class="btn btn-outline-warning" type="reset">очистить</button>
            <button class="btn btn-outline-success" type="submit">редактировать</button>
        </div>
    </form>
</main>


<footer class="page-footer font-small elegant-color">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/"> Avtosell.com</a>
    </div>
    <!-- Copyright -->

</footer>


<!-- jQuery -->
<script type="text/javascript" src="/static/js/jquery.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.js"></script>
<script type="text/javascript" src="/static/js/addons/datatables.min.js"></script>
<!-- Your custom scripts (optional) -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>tinymce.init({selector:'#description'});</script>
</body>
</html>
